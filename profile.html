<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="shortcut icon" href="./imgs/favicon.png">
</head>

<body>
  <div class="spinner-container">
    <div id="spinner"></div>
  </div>
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
  </svg>

  <div id="logoutPopup" class="popup-container">
    <div class="popup-header">Are you sure?
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000086" class="size-6">
          <path fill-rule="evenodd"
            d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd" />
        </svg>

      </span>

    </div>
    <div class="button-container">
      <button id="cancelBtn" class="btn btn-cancel">No, Keep Me Here!</button>
      <button id="confirmBtn" class="btn btn-logout">Yes, I’m Outta Here!</button>
    </div>
    <div class="popup-footer">You can always come back... we’ll miss you!</div>
  </div>
  <h1>Your Profile Dashboard</h1>
  <div class="profile-card">
    <h3 class="profile-name"></h3>
    <div class="profile-info">
      <p class="profile-detail email"><strong>Joined:</strong> 2020</p>
      <p class="profile-detail xp"><strong>XP :</strong> <span></span>KB</p>
      <p class="profile-detail auditRatio"><strong>Audit Ratio :</strong> <span></span></p>
      <div class="audits">
        <p class="profile-detail audits"><strong>All Audits :</strong> <span></span></p>
        <p class="profile-detail all_audits">
          <span title="nbr of succeded audits"></span>
          <span title="nbr of failed audits"></span>
        </p>
      </div>
      <button class="logout">logout</button>
    </div>
  </div>

  <section id="audits">

  </section>
  <hr>
  <section id="chart-container">
    <svg id="graph" viewBox="0 0 850 400"></svg>
    <span>XP / Projects progression</span>
  </section>
  <hr>
  <section id="chart-container">

    <svg id="bar-chart" viewBox="0 0 850 400"></svg>
    <span>Highest skills</span>

  </section>



  <script src="scripts/main.js"></script>
  <script src="scripts/profile.js"></script>


</body>

</html>
